<!DOCTYPE html>
<html>
<head>
    <title>AR Furniture Viewer</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #ar-overlay { position: fixed; width: 100%; height: 100%; }
        
        #furniture-gallery {
            position: fixed;
            right: 0;
            top: 0;
            width: 200px;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            overflow-y: auto;
            box-shadow: -2px 0 10px rgba(0,0,0,0.1);
        }

        .furniture-item {
            width: 100%;
            margin-bottom: 15px;
            cursor: pointer;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .furniture-item:hover {
            transform: scale(1.05);
        }

        .furniture-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            user-select: none;
            -webkit-user-drag: none;
            -webkit-user-select: none;
        }

        .furniture-item h3 {
            margin: 8px 0;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="ar-overlay"></div>
    <div id="furniture-gallery"></div>
    <script type="module" src="/app.js"></script>
</body>
</html>
