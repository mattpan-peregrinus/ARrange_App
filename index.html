<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Furniture Placement</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
    }
    #canvas-container {
      width: 66.66%; /* Two thirds of the screen */
      height: 100vh;
      position: relative;
    }
    #furniture-gallery {
      width: 33.33%; /* One third of the screen */
      height: 100vh;
      position: relative;
      background-color: #f5f5f5;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    .furniture-item {
      width: 100px;
      height: 100px;
      margin: 10px;
      padding: 10px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      cursor: move;
      text-align: center;
    }
    .furniture-item img {
      max-width: 80px;
      height: auto;
    }
    #size-controls {
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 1000;
      display: none; /* Initially hidden */
    }
  </style>
</head>
<body>
  <div id="canvas-container"></div>
  
  <div id="furniture-gallery">
    <div class="furniture-item" draggable="true" data-model="models/chair.gltf">
        <img src="icons/chair-icon.png" alt="Chair">
        <p>Chair</p>
    </div>
    <div class="furniture-item" draggable="true" data-model="models/table.gltf">
        <img src="icons/table-icon.png" alt="Table">
        <p>Table</p>
    </div>
    <div class="furniture-item" draggable="true" data-model="models/bookshelf.gltf">
        <img src="icons/bookshelf-icon.png" alt="Bookshelf">
        <p>Bookshelf</p>
    </div>
</div>

  <div id="size-controls">
    <input type="range" id="size-slider" min="0.1" max="2" step="0.1" value="1">
    <button id="confirm-placement">Confirm Placement</button>
  </div>

  <!-- Three.js scripts -->
  <script src="https://cdn.jsdelivr.net/npm/three@latest/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@latest/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@latest/examples/js/loaders/GLTFLoader.js"></script>
  <script src="script.js"></script>
</body>
</html>
