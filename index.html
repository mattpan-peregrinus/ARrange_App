<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Furniture Placement</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #canvas-container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    /* Simple UI for furniture buttons */
    #furniture-gallery {
      position: absolute;
      top: 10px; 
      left: 10px; 
      z-index: 999; 
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="canvas-container"></div>

  <div id="furniture-gallery">
    <button onclick="addFurniture('models/chair.glb')">Chair</button>
    <button onclick="addFurniture('models/table.glb')">Table</button>
    <button onclick="addFurniture('models/bookshelf.glb')">Bookshelf</button>
  </div>
  

  <!-- Three.js and supporting loaders from a CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@latest/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@latest/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@latest/examples/js/loaders/GLTFLoader.js"></script>

  <!-- Our main script -->
  <script src="script.js"></script>
</body>
</html>
